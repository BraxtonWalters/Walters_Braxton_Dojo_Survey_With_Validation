<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-full col-md-11 col-lg-6 col-xl-5 border-info-subtle bg-light-subtle px-5 py-3 rounded shadow-lg mt-5 border border-4">
                <form action="/ninja/create" method="POST">
                    <h1>Dojo Survey</h1>
                    <label class="mt-2" for="name_select">Name</label>
                    <input type="text" class="form-control form-control-lg" name="name">
                    <label class="mt-2" for="dojo_location">Dojo Location</label>
                    <select class="form-select form-control-lg" name="location">
                        <option disabled hidden selected>Pick a Location</option>
                        {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                    <label class="mt-2" for="favorite_language">Favorite Language</label>
                    <select class="form-select form-control-lg" name="favorite_language">
                        <option disabled hidden selected>Pick a Language</option>
                        {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                        {% endfor %}
                    </select>
                    <label class="mt-2" for="floatingTextarea2">Comments</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class=" btn btn-info mt-3">Add Dojo</button>
                    </div>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

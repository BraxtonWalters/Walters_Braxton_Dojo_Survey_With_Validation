<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Submitted</title>
</head>
<body data-bs-theme="dark">
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-full col-md-11 col-lg-6 col-xl-5 border-info-subtle bg-light-subtle px-5 py-3 rounded shadow-lg mt-5 border border-4">
                <div class="col border-bottom">
                    <h1>Submitted Info</h1>
                </div>
                <div class="col mt-3">
                    <p>{{ info.name }}</p>
                </div>
                <div class="col">
                    <p>{{ info.location }}</p>
                </div>
                <div class="col">
                    <p>{{ info.favorite_language }}</p>
                </div>
                <div class="col">
                    <p>{{ info.comment }}</p>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="/"><button class="btn btn-info px-5">Go Back</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
